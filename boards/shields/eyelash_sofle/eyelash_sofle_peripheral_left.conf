# Disable SPI
CONFIG_SPI=n
CONFIG_PWM=n
CONFIG_PWM_NRFX=n
CONFIG_I2C=n

#EXT Power management
CONFIG_ZMK_EXT_POWER=n

# Disable unused display on left hand
CONFIG_ZMK_DISPLAY=n

# Disable unused battery reporting to dongle for simple ESB dongle variant witout screen(just N!N with soldered Reset button)
#   CONFIG_ZMK_BATTERY=y
#   CONFIG_ZMK_BATTERY_REPORTING=n
#   CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600000

#Enable Deep Sleep on left hand(without trackpoint) for better battery life
CONFIG_ZMK_SLEEP=y
# Go to sleep after 25 mins (25*60*1000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1500000
# CONFIG_ZMK_IDLE_TIMEOUT=10000
# Go to idle state after 2 min (2*60*1000ms)
CONFIG_ZMK_IDLE_TIMEOUT=12000
#CONFIG_ZMK_PM_SOFT_OFF=n

#EC11 enable
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Force left side to be peripheral (not central)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Type-C USB on right hand MCU used only for charging and firmware update
CONFIG_ZMK_USB=n

# Disable BLE entirely
CONFIG_ZMK_BLE=n

# Disable BLE split, enable ESB
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_WIRED=n
CONFIG_ZMK_SPLIT_ESB=y
# assige a source id on peripheral. (no need for central)
# default zero. give an integer (<256) on all peripheral(s)
# ID=1 on left hand, ID=0 on right hand
CONFIG_ZMK_SPLIT_ESB_PERIPHERAL_ID=0

# ESB settings
CONFIG_MPSL_TIMESLOT_SESSION_COUNT=1
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_ESB_MAX_PAYLOAD_LENGTH=48
CONFIG_ESB_RX_FIFO_SIZE=1
